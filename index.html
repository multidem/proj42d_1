<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul {
            margin-top: 40px;
            list-style: none;
            display: flex;
            padding: 0;
        }

        a {
            padding: 16px;
            text-decoration: none;
        }

        img { cursor: pointer;}

    </style>

</head>
<body>
    
    <form name="formMenu">

        <p>Пункты меню: <input type="text" name="elemMenu" value="Главная, О компании, Новости" size="50"></p>

        <p>Цвет текста: <input type="color" name="fColor" value="#FFFFFF"></p>
        
        <p>Цвет фона: <input type="color" name="bColor" value="#41AEDC"></p>

        <p>Цвет hover: <input type="color" name="hColor" value="#FD9C10"></p>

        <p><input type="button" name="but" value="Создать меню" onclick="menu()"></p>
        
    </form>
    
     <style id="myStile"></style>
     <div id="myMenu"></div>
     <div id="big"></div>


    <!-- <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Главная</a></li>
    </ul> -->


    <script>

        function menu() {
 
        let elemMenu = formMenu.elemMenu.value;
        let fColor = formMenu.fColor.value;
        let bColor = formMenu.bColor.value;
        let hColor = formMenu.hColor.value;

        let arrMenu = elemMenu.split(", ");    
        // console.log(elemMenu, arrMenu, fColor, bColor, hColor);

        let s = '', s1 = '';

         for (i=0; i<arrMenu.length; i++)
         s += `<li onclick="bigPic(${i+1})"><a href="#">${arrMenu[i]}</a></li>`;

         s = `<ul>${s}</ul>`;   
        //  console.log(s);   

           s1 = `
           
           a {
            background: ${bColor};
            color: ${fColor};
            }

            a:hover {
            background: ${hColor};
            }

           `;

         myMenu.innerHTML = s;
         formMenu.but.value = "Изменить меню";
         myStile.innerHTML = s1;   

        }

       function bigPic(n) {
        big.innerHTML = `<img onclick="big.innerHTML=''" src="images/${n}.jpg">`;
       } 



    </script>

   

</body>
</html>
